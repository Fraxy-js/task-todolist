<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="todo_form">
            <h1 class="todo_title">Todo List Task</h1>
            <div class="todo_div">
                <input type="text" class="todo_imput" placeholder="type here...">
                <button type="submit" class="todo_button">+</button>
            </div>
        </form>
        <div class="todo_containter">
            <div class="todo">
                <div class="todo_left">
                    <input type="checkbox" class="todo_cb">
                    <span class="todo_text">markete git</span>
                </div>
                <div class="todo_right">
                    <button class="todo_delete">Delete</button>
                    <button class="todo_edit">Edit</button>
                </div>
            </div>
        </div>
    </div>
<script src="script.js" type="text/Javascript"></script>
</body>
</html>
